<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Prediction Result</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Credit Score Prediction Result</h1>
    <p>Your predicted credit score is: {{ credit_score }}</p>
    <p>Your credit segment is: {{ segment }}</p>

    <!-- Plotly graph container -->
    <div id="graph-container"></div>

    <!-- JavaScript to render the Plotly graph -->
    <script>
        var graphJson = {{ graph_json | safe }};
        Plotly.newPlot('graph-container', graphJson.data, graphJson.layout);
    </script>
    
</body>
</html>
