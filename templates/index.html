<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Prediction</title>
</head>
<body>
    <h1>Credit Score Prediction</h1>
    <form action="/predict" method="post">
        <label for="payment_history">Payment History:</label>
        <input type="number" id="payment_history" name="payment_history" required max="2900"><br><br>

        <label for="credit_utilization_ratio">Credit Utilization Ratio:</label>
        <input type="number" step="0.01" id="credit_utilization_ratio" name="credit_utilization_ratio" required max="1"><br><br>

        <label for="number_of_credit_accounts">Number of Credit Accounts:</label>
        <input type="number" id="number_of_credit_accounts" name="number_of_credit_accounts" required><br><br>

        <label for="education_level">Education Level:</label>
        <select id="education_level" name="education_level" required>
            <option value="1">High School</option>
            <option value="2">Bachelor</option>
            <option value="3">Master</option>
            <option value="4">PhD</option>
        </select><br><br>

        <label for="employment_status">Employment Status:</label>
        <select id="employment_status" name="employment_status" required>
            <option value="0">Unemployed</option>
            <option value="1">Employed</option>
            <option value="2">Self-Employed</option>
        </select><br><br>

        <input type="submit" value="Predict">
    </form>
    <form action="/allData" method="post">
        <input type="submit" value="All Data">
    </form>
</body>
</html>
